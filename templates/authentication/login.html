
{% extends 'layouts.html' %}

{% block title %}
Login Page
{% endblock  %}

{% block content %}

 <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Login To Your Account</h2>
        </div>

      </div>

     
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
     

    <section id="contact" class="contact">
      <div class="container">

       
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-6">
          <h3 class="text-center">Login </h3>
            <form action="" method="post" role="form" >
             {% csrf_token %}
          
              
              <div class="form-group ">
              {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Username" />
                <div class="validate"></div>
              </div>
               <div class="form-group ">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"  />
                <div class="validate"></div>
              </div>
              
              {% comment %} <small >Forgot my <a href="{% url 'forgotPassword' %}">password</a></small> {% endcomment %}
              <div class="text-center mt-3 mb-3"><button type="submit" class="btn btn-success btn-block">Login</button></div>
            </form>
            <small>Don't have an account? <a href="{% url 'registration' %}">Register</a> Now  </small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock  %}
