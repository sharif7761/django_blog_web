
{% extends 'layouts.html' %}

{% block title %}
registration Page
{% endblock  %}

{% block content %}

 <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Register a new account</h2>
          <ol>
           
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
   

    <section id="contact" class="contact">
      <div class="container">

       
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-6">
          <h3 class="text-center">Crate an account </h3>
           {% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}


            <form action="" method="post" role="form" >
             {% csrf_token %}
          
              
              <div class="form-group ">
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" />
                <div class="validate"></div>
              </div>
              <div class="form-group ">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" />
                <div class="validate"></div>
              </div>
              <div class="form-group ">
                <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" />
                <div class="validate"></div>
              </div>
              <div class="form-group ">
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Your Password Again" />
                <div class="validate"></div>
              </div>
               
              
              <div class="text-center mt-3 mb-3"><button type="submit" class="btn btn-success btn-block">Register</button></div>
            </form>
            <small>Already have an accout?  <a href="{% url 'login' %}">Login Here</a> </small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock  %}
