
{% extends 'layouts.html' %}

{% block title %}
fotget password Page
{% endblock  %}

{% block content %}

 <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Forgot My Password</h2>
          <ol>
           
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
   

    <section id="contact" class="contact">
      <div class="container">

       
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-6">
          <h3 class="text-center">Forgot Password </h3>
            <form action="" method="post" role="form" >
             {% csrf_token %}
          
              
              <div class="form-group ">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"data-rule="email" data-msg="Please enter a valid email" />
                <div class="validate"></div>
              </div>
               
              
              <div class="text-center mt-3 mb-3"><button type="submit" class="btn btn-success btn-block">Send Password</button></div>
            </form>
            <small>Login to my  <a href="{% url 'login' %}">account</a> </small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
{% endblock  %}
